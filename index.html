<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Page d'accueil Les petits plats" />
    <title>Les petits plats</title>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <div class="row justify-content-center">
          <img src="assets/icons/logo.svg" alt="logo" class="logo-image" />
        </div>
        <div class="row text-center">
          <div class="col logo-title">
            <h1>Les petits plats</h1>
          </div>
        </div>
        <div class="row">
          <div class="col search-bar">
            <input
              class="search-bar-bar"
              id="searchbar"
              type="text"
              name="search"
              placeholder="Rechercher une recette"
            />
            <button class="search-icon" type="button">
              <img src="assets/icons/search.svg" alt="search" />
            </button>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="ingredients-selection">
          <button type="button" class="ingredients-select">
            Ingredients

            <img
              src="assets/icons/dropdown-open.svg"
              alt="Open select"
              class="dropdown-open"
            />
          </button>
          <div class="ingredients-dropdown">
            <div class="ingredients-search">
              <input
                class="ingredients-search-bar"
                id="searchbar2"
                type="text"
                name="search"
                placeholder="Rechercher un ingredient"
              />
            </div>

            <img
              src="assets/icons/dropdown-close.svg"
              alt="Close select"
              class="dropdown-close"
            />
            <div
              id="listbox-menu"
              class="ingredients-menu"
              role="listbox"
            ></div>
          </div>
        </div>

        <div class="appareils-selection">
          <button type="button" class="appareils-select">
            Appareils

            <img
              src="assets/icons/dropdown-open.svg"
              alt="Open select"
              class="dropdown-open"
            />

            <img
              src="assets/icons/dropdown-close.svg"
              alt="Close select"
              class="dropdown-close"
            />
          </button>
        </div>

        <div class="ustensiles-selection">
          <button type="button" class="ustensiles-select">
            Ustensiles

            <img
              src="assets/icons/dropdown-open.svg"
              alt="Open select"
              class="dropdown-open"
            />

            <img
              src="assets/icons/dropdown-close.svg"
              alt="Close select"
              class="dropdown-close"
            />
          </button>
        </div>
      </div>

      <div class="card-deck"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="data/recipes.js"></script>
    <script type="module" src="scripts/search.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
